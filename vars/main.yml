---
# vars file for users

_users_requirements:
  default: []
  Amazon:
    - shadow
  Suse:
    - shadow

users_requirements: "{{ _users_requirements[ansible_os_family] | default(_users_requirements['default']) }}"

users_ssh_keygen_command: ssh-keygen -f {{ users_ssh_key_directory }}/{{ user.name }} -N "" -C "Generated by Ansible role robertdebock.users"
users_ssh_keygen_pubkey_command: ssh-keygen -y -f {{ users_ssh_key_directory }}/{{ user.name }}

# The sudo parameter "includedir" is different on different distributions, "#includedir" was used in the past,
# more recent versions of sudo use "@includedir".
_users_sudo_includedir:
  default: "@includedir /etc/sudoers.d"
  Amazon: "#includedir /etc/sudoers.d"
  Debian:
    focal: "#includedir /etc/sudoers.d"
    bionic: "#includedir /etc/sudoers.d"
    buster: "#includedir /etc/sudoers.d"
  RedHat:
    "8": "#includedir /etc/sudoers.d"
    "7": "#includedir /etc/sudoers.d"
users_sudo_includedir: "{{ _users_sudo_includedir[ansible_os_family][ansible_distribution_release] | default(_users_sudo_includedir[ansible_os_family][ansible_distribution_major_version] | default(_users_sudo_includedir['default'])) }}"
